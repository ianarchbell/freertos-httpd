<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Neumorphic Panels</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: top;
            justify-content: left;
            min-height: 100vh;
        }

        .menu {
            width: 100%;
            background-color: #f0f0f0;
            border-radius: 20px;
            box-shadow: 6px 6px 12px #d3d3d3, -6px -6px 12px #ffffff;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
            margin-bottom: 20px;
        }

        .outer-panel {
            background-color: #f0f0f0;
            border-radius: 20px;
            box-shadow: 10px 10px 20px #d3d3d3, -10px -10px 20px #ffffff;
            padding: 20px;
            margin: 20px;
            display: flex;
            flex-wrap: wrap;
            flex-flow: row wrap;
            justify-content: start;
            /* align-items: top; */
        }

        .neumorphic-panel {
            background-color: #f0f0f0;
            border-radius: 20px;
            box-shadow: 10px 10px 20px #d9d9d9, -10px -10px 20px #ffffff;
            padding: 20px;
            width: 260px;
            text-align: center;
            margin: 10px;
            box-sizing: border-box;
        }

        .input-label {
            display: block;
            margin-bottom: 10px;
        }

        .input-field {
            width: calc(100% - 16px);
            padding: 8px;
            border: 1px solid #d9d9d9;
            border-radius: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .input-field:focus {
            outline: none;
            border-color: #5a5a5a;
        }

        .neumorphic-button {
            background-color: #e8f8ef;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            margin-top: 100px;
            cursor: pointer;
            box-shadow: 6px 6px 12px #b3b3b3, -6px -6px 12px #ffffff;
            transition: background-color 0.3s, box-shadow 0.3s;
            height: 50px;
        }

        .neumorphic-button:hover {
            background-color: #e0e0e0;
            box-shadow: 8px 8px 16px #b3b3b3, -8px -8px 16px #ffffff;
        }
    </style>
</head>
<body>
    <div class="outer-panel">
        <div class="menu">
            <div class="menu-item">Configure Labels</div>
          </div> 

        <div class="neumorphic-panel">
            <h2>ADC</h2>

            <label for="name1" class="input-label">ADC2:</label>
            <input type="text" id="name1" class="input-field">
            <label for="name1" class="input-label">ADC3:</label>
            <input type="text" id="name1" class="input-field">
            <label for="name1" class="input-label">ADC4:</label>
            <input type="text" id="name1" class="input-field">
            
        </div>

        <div class="neumorphic-panel">
            <h2>Digital Output 1</h2>

            <label for="name1" class="input-label">Digital Output 1:</label>
            <input type="text" id="name1" class="input-field">
            <label for="name1" class="input-label">Digital Output 2:</label>
            <input type="text" id="name1" class="input-field">
            <label for="name1" class="input-label">Digital Output 3:</label>
            <input type="text" id="name1" class="input-field">

        </div>

        <div class="neumorphic-panel">
            <h2>Digital Output 2</h2>

            <label for="name1" class="input-label">Digital Output 4:</label>
            <input type="text" id="name1" class="input-field">
            <label for="name1" class="input-label">Digital Output 5:</label>
            <input type="text" id="name1" class="input-field">
            <label for="name1" class="input-label">Digital Output 6:</label>
            <input type="text" id="name1" class="input-field">

        </div>

        <div class="neumorphic-panel">
            <h2>Digital Input</h2>

            <label for="name1" class="input-label">Digital Input 1:</label>
            <input type="text" id="name1" class="input-field">
            <label for="name1" class="input-label">Digital Input 2:</label>
            <input type="text" id="name1" class="input-field">
            <label for="name1" class="input-label">Digital Input 3:</label>
            <input type="text" id="name1" class="input-field">

        </div>

        <div class="neumorphic-panel">
            <h2>Analog Output</h2>

            <label for="name1" class="input-label">Analog Output 1:</label>
            <input type="text" id="name1" class="input-field">
            <label for="name1" class="input-label">Analog Output 2:</label>
            <input type="text" id="name1" class="input-field">
            <label for="name1" class="input-label">Analog Output 3:</label>
            <input type="text" id="name1" class="input-field">
        </div>
        <button class="neumorphic-button">Save configuration</button>
    </div>

    <script>
        function createSubmitHandler(panelNumber) {
            return function() {
                var nameValue = document.getElementById('name' + panelNumber).value;
                var emailValue = document.getElementById('email' + panelNumber).value;
                var ageValue = document.getElementById('age' + panelNumber).value;
                var countryValue = document.getElementById('country' + panelNumber).value;
                var occupationValue = document.getElementById('occupation' + panelNumber).value;

                alert('Panel ' + panelNumber + ':\nName: ' + nameValue + '\nEmail: ' + emailValue +
                      '\nAge: ' + ageValue + '\nCountry: ' + countryValue + '\nOccupation: ' + occupationValue);
            };
        }

        document.getElementById('submitBtn1').addEventListener('click', createSubmitHandler(1));
        document.getElementById('submitBtn2').addEventListener('click', createSubmitHandler(2));
        document.getElementById('submitBtn3').addEventListener('click', createSubmitHandler(3));
        document.getElementById('submitBtn4').addEventListener('click', createSubmitHandler(4));
        document.getElementById('submitBtn5').addEventListener('click', createSubmitHandler(5));
    </script>
</body>
</html>
