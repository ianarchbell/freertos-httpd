  <style>
    body {

      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .neumorphic-container {
      background-color: #f0f0f0;
      border-radius: 20px;
      box-shadow: 10px 10px 20px #d3d3d3, -10px -10px 20px #ffffff;
      padding: 20px;
      margin: 20px;
      display: flex;
      flex-wrap: wrap;
      flex-flow: row wrap;
      justify-content: start;
      align-items: top;
    }

    .menu {
      width: 100%;
      background-color: #f0f0f0;
      border-radius: 20px;
      box-shadow: 6px 6px 12px #d3d3d3, -6px -6px 12px #ffffff;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px;
      margin-bottom: 20px;
    }

    .menu-item {
      font-size: 16px;
      font-weight: bold;
      color: #555;
      cursor: pointer;
      transition: color 0.3s;
    }

    .menu-item:hover {
      color: #007BFF;
    }

    .gauge-panel {
      width: 45%;
      margin: 10px;
      display: flex;
      flex-wrap: wrap;
      flex-direction: row;
      align-items: center;
      justify-content: space-evenly;
      background-color: #f0f0f0;
      border-radius: 20px;
      box-shadow: 6px 6px 12px #d3d3d3, -6px -6px 12px #ffffff;
      min-width: 230px;
    }
    
    .major-panel {
      width: 50%;
      margin: 10px;
      display: flex;
      flex-wrap: wrap;
      flex-direction: row;
      align-items: center;
      justify-content: space-evenly;
      background-color: #f0f0f0;
      border-radius: 20px;
      box-shadow: 6px 6px 12px #d3d3d3, -6px -6px 12px #ffffff;

    .control-panel {

      height: 275px;
      margin: 25px;
      display: flex;
      flex-direction: column;
      align-items: left;
      background-color: #f0f0f0;
      border-radius: 20px;
      box-shadow: 6px 6px 12px #d3d3d3, -6px -6px 12px #ffffff;
      position: relative;
      min-width: 230px;
    }

    .neumorphic-control {
      width: 80%;
      height: 50px;
      background-color: #f0f0f0;
      border-radius: 10px;
      box-shadow: 6px 6px 12px #d3d3d3, -6px -6px 12px #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .slider-container {
      display: flex;
      align-items: center;
/*       margin-bottom: 20px; /* Increased spacing */ */
    }

    .neumorphic-slider {
      width: 150px;
      height: 20px; 
      border-radius: 10px;
      background-color: #f0f0f0;
      box-shadow: inset 6px 6px 12px #d3d3d3, inset -6px -6px 12px #ffffff;
      position: relative; 
      margin: 25px;
    }

    .slider-thumb {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #f0f0f0;
      box-shadow: 6px 6px 12px #d3d3d3, -6px -6px 12px #ffffff;
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
    }

    .setting-label {
      font-size: 16px;
      color: #555;
      margin-left: 20px;
      margin-right: 30px; /* Increased spacing */
    }

    .setting-value {
      font-size: 14px;
      color: #555;
    }

    .chart {
      width: 600px;
      height: 300px;
      margin: 30px;
      background-color: #f0f0f0;
      border-radius: 20px;
      box-shadow: 6px 6px 12px #d3d3d3, -6px -6px 12px #ffffff;
    }
    
    .gauge-container {
      align-items: center;
      float: left; 
      display: flex;
      flex-direction: column;
      margin: 10px; /* Margin between gauges */
      margin-top: 30px;
      width: 240px; /* Set a specific width for each gauge container */
      height: 250px;
    }

    canvas {
      border-radius: 50%;
      box-shadow: 5px 5px 10px #d3d3d3, -5px -5px 10px #ffffff;
      object-fit:contain;
    }

    .gauge-label {
      margin-top: 10px;
      text-align: center;
    }
    
    .neumorphic-switch-container {
      display: flex;
      align-items: center;
            margin-left: 20px;
    }

    .switch-text {
      font-size: 16px;
      margin-right: 10px;
    }
    
    .neumorphic-switch {
      width: 60px;
      margin: 20px;
      height: 30px;
      border-radius: 15px;
      background-color: #f0f0f0;
      box-shadow: 12px 12px 24px rgba(163, 177, 198, 0.7), -12px -12px 24px rgba(255, 255, 255, 0.9);
      position: relative;
      cursor: pointer;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    .neumorphic-switch-inner {
      width: 50%;
      height: 100%;
      border-radius: 15px;
      background-color: #f0f0f0;
      position: absolute;
      top: 0;
      left: 0;
      transition: left 0.3s;
    }

    .neumorphic-switch.active {
      background-color: #4CAF50; /* Green color when switch is ON */
      box-shadow: inset 8px 8px 16px rgba(50, 107, 71, 0.5), inset -8px -8px 16px rgba(255, 255, 255, 0.9);
    }

    .neumorphic-switch.active .neumorphic-switch-inner {
      left: 50%;
    }
    .neumorphic-light-container {
      display: flex;
      align-items: center;
      margin: 20px;
    }

    .light-label {
      font-size: 16px;
      margin-right: 10px;
    }

    .neumorphic-light {

      width: 30px;
      height: 30px;

      transition: box-shadow 0.3s;
    }

    .neumorphic-light.active {
      box-shadow: inset 8px 8px 16px rgba(50, 107, 71, 0.7), inset -8px -8px 16px rgba(255, 255, 255, 0.9);
    }
  </style>
</head>

  <script>
    // Simulate API control
    function setLightStatus(active) {
      const lightElement = document.getElementById('indicatorLight');
      if (active) {
        lightElement.classList.add('active');
      } else {
        lightElement.classList.remove('active');
      }
    }

    // Example: Turn on the light after 2 seconds
    setTimeout(() => {
      setLightStatus(true);
    }, 2000);
  </script>  
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      function handleSliderInteraction(sliderId, thumbId, valueId, event) {
        var slider = document.getElementById(sliderId);
        var thumb = document.getElementById(thumbId);
        var settingValue = document.getElementById(valueId);

        var sliderRect = slider.getBoundingClientRect();
        var newPosition = event.clientX - sliderRect.left;
        var maxPosition = sliderRect.width;

        if (newPosition < 0) {
          newPosition = 0;
        } else if (newPosition > maxPosition) {
          newPosition = maxPosition;
        }

        thumb.style.left = newPosition + 'px';

        var maxValue = 10; // Depends on application

        // Calculate the setting value (1 to 100)
        var percentage = (newPosition / maxPosition) * 100;
        var value = Math.round(maxValue * percentage)/100;
        settingValue.textContent = value;
      }

      function addSliderListeners(sliderId, thumbId, valueId) {
        var thumb = document.getElementById(thumbId);

        thumb.addEventListener('mousedown', function(event) {
          document.addEventListener('mousemove', handleMouseMove);
          document.addEventListener('mouseup', handleMouseUp);

          function handleMouseMove(event) {
            handleSliderInteraction(sliderId, thumbId, valueId, event);
          }

          function handleMouseUp() {
            document.removeEventListener('mousemove', handleMouseMove);
            document.removeEventListener('mouseup', handleMouseUp);
          }
        });
      }

      // Add listeners for each slider
      addSliderListeners('slider1', 'thumb1', 'settingValue1');
      addSliderListeners('slider2', 'thumb2', 'settingValue2');
      addSliderListeners('slider3', 'thumb3', 'settingValue3');
      addSliderListeners('slider4', 'thumb4', 'settingValue4');
    });
  </script>
