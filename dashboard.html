
<html>
    <head>
        <script>
            setInterval(() => {
                fetch('http://192.168.50.212/temp.json')
                    .then(res => res.json())
                    .then(json => {
                        document.getElementById("temp-tag").innerHTML = json.temperature;
                }).catch(err => console.error(err));
            }, 10000);
        </script>
    </head>
    <body>
        <p>Core Pico temperature: </p><span id="temp-tag"></span>
    </body>
</html>
